!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shopping App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .product {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>Shopping App</h1>

  <div class="product">
    <img src="https://www.google.com/imgres?q=hand%20bag%20fashion&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F91VK3YAML0L._UY1000_.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.in%2FFiesto-Fashion-Stylish-fashionable-Shoulder%2Fdp%2FB0D1LRSCK7&docid=p3LkoGv9uMCR7M&tbnid=ZSuUH36oYUfv2M&vet=12ahUKEwjV-62G-s2PAxVsyzgGHds2CTEQM3oECB0QAA..i&w=1000&h=1000&hcb=2&ved=2ahUKEwjV-62G-s2PAxVsyzgGHds2CTEQM3oECB0QAA" alt="Product 1"/>
    <h3>Product 1</h3>
    <p>5000</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fethnixthread.com%2Fproducts%2Fethnixthread-georgette-embroidered-heavy-party-wear-indo-western-3pc-dress%3Fsrsltid%3DAfmBOop17z44WNa5gjFX3q7oajE08EjQx6NIzPjsRNHHxz-MIWmuQp20&psig=AOvVaw2JNkxncpvWLdzWAAPJpX7B&ust=1757585542591000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIDovMP6zY8DFQAAAAAdAAAAABAK" alt="Product 2"/>
    <h3>Product 2</h3>
    <p>20000</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fsylvi.in%2Fblogs%2Flifestyle%2Ftop-fashion-accessories-for-ladies%3Fsrsltid%3DAfmBOorlSwoPqoukJVDz9Etgz4a8mUl4g95zIkLv9TGmBetrisEG2YXi&psig=AOvVaw1NoUddOq-81icQIB_wGb0s&ust=1757585604254000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPCAl-D6zY8DFQAAAAAdAAAAABAE" alt="Product 3"/>
    <h3>Product 3</h3>
    <p>3000</p>
    <button>Add to Cart</button>
  </div>

</body>
</html>
