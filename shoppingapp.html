<head>

  <title>Simple Shopping App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .product {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
